<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Sample Excercise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container">

		<script type="text/javascript">
			var weight = 1000; 
				<!--above is a variable-->
			document.write(" <h2> click the button </h2> " + '' + weight + "g" +"will change the weight scale");
		</script>
	
	</div>

	<div class="container">
		<br>
		<p id="display"></p>
			<button type="button" onclick="var weight = 10000; var kilo = 1000; document.getElementById('display').innerHTML = weight/kilo + 'kg';">Kilo</button>

	</div>

	<div class="container">
		<br>
		<p id="show"></p>
			<button type="button" onclick="var weight = 10000; var mili = 1000; document.getElementById('show').innerHTML = weight*mili + 'mg';">Mili</button>

	</div>
</body>
</html>
